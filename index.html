<html>
  <head>
    <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #ff0000;
      color: #ffffff;
      }
     button {
       background-color: #000000;
       color: #ffffff;
     }
     #gs {
        width: 100%;
        height: 500px;
      }
    </style>
    <script>
function xmlCon(){
document.getElementById("gs").value = "<code>" + document.getElementById("gs").value.replace(/\n/g, "</code>\n<code>") + "</code>";
}
    </script>
    <title>XMLconvo</title>
    <meta name="description" content="Convert long strings of Gameshark codes into ready-to-go XML formatted cheats for N64oid">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <h1>XML formatter</h1>
    <textarea id="gs"></textarea>
    <br>
    <button onclick="xmlCon()">convert</button>
  </body>
</html>
